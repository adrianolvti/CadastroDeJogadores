<!DOCTYPE html>
<html lang="en">
    <head>
        <title>TODO supply a title</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="css/styles.css">
    </head>
    <body>
        <h1>Cadastro de Jogadores</h1>
        
        <div id="bg">
            <hr>
            <form action="Processamento" method="post" onsubmit="return validarFormulario()">
                <label for="nome">Nome</label>
                <input type="text" name="nome" id="nome" size="25"><br>
                
                <label for="time">Time</label>
                <select name="time" id="time">
                    <option value="">Selecione</option>
                    <option value="Grêmio">Grêmio</option>
                    <option value="Internacional">Internacional</option>
                    <option value="São Paulo">São Paulo</option>
                    <option value="Fluminence">Fluminence</option>
                </select><br>
               
                <label for="altura">Altura</label>
                <input type="decimal" name="altura" id="altura" placeholder="Ex: 1,70"><br>
                
                <label for="peso">Peso</label>
                <input type="decimal" name="peso" id="peso" placeholder="Ex: 69,5"><br>
                
                <label for="idade">Idade</label>
                <input type="number" name="idade" id="idade"><br>
                
                <input type="submit" name="enviar" value="Enviar">
                <input type="reset" name="limpar" value="Limpar">
            </form>
        </div>
        <script type="text/javascript" src="js/validacoes.js"></script>
    </body>
</html>
